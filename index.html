<!DOCTYPE html>
<html lang="en">

<head>
   <!-- META -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maxiumum-scale=1.0">

   <!-- FONTS -->
   

   <!-- STYLESHEETS -->
   <link rel="stylesheet" href="styles/reset.css" type="text/css" media="all">
   <link rel="stylesheet" href="styles/styles.css" type="text/css" media="all">

   <!-- TITLE -->
   <title>Survey Form</title>
</head>

<body>
  <header id="header">
    <h1 id="title">CodeCourse</h1>
    <p id="description">¡Gracias por tomarte el tiempo y darnos tu feedback sobre nuestro curso!</p>
  </header>

  <main id="main">
    <form id="survey-form">
      <!-- NAME -->
      <label for="name" id="name-label">Name</label><br>
      <input type="text" id="name" name="name"><br>

      <!-- EMAIL -->
      <label for="email" id="email-label">Email</label><br>
      <input type="email" id="email" name="email"><br>

      <!-- AGE -->
      <label for="number" id="number-label">Age</label><br>
      <input type="number" id="number" name="number" min="10" max="99"><br>

      <!-- ROLE-DROPDOWN -->
      <label for="dropdown" id="role-dropdown">¿Qué opción describe mejor tu posición actual?</label><br>
      <select id="dropdown" name="dropdown">
        <option value="Estudiante"></option>
        <option value="Profesional"></option>
        <option value="Prefiero no decirlo"></option>
        <option value="Otro"></option>
      </select><br>

      <!-- RADIO-BUTTONS -->
      <p id="radio-descripcion">¿Recomendarias CodeCourse a tus amigos?</P><br>
        <input type="radio" id="definitivamente" name="recomendacion" value="definitivamente">
        <label for="definitivamente">Definitivamente</label><br>
        <input type="radio" id="tal-vez" name="recomendacion" value="tal-vez">
        <label for="tal-vez">Tal vez</label><br>
        <input type="radio" id="no-estoy-seguro" name="recomendacion" value="no-estoy-seguro">
        <label for="no-estoy-seguro">No estoy seguro</label><br>

      





    </form>
  </main>
</body>

</html>
